<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>ToDoList</h1>
        </div>
        <form action="" id="task-bar">
            <input type="text" placeholder="Введите вашу задачу" name="" id="task-input">
            <input value="Добавить" id="submit-btn">
        </form>
        <div class="block-task-list">
            <ul class="task-list">
                <li class="task">
                    <div class="left-panel">
                        <p class="task-text">Здесь в будущем будет задача</p>
                    </div>
                    <div class="right-panel"><span class="delete-task-btn">✖️</span></div>
                </li>
                <li class="task">
                    <div class="left-panel">
                        <p class="task-text">И здесь тоже</p>
                    </div>
                    <div class="right-panel"><span class="delete-task-btn">✖️</span></div>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
