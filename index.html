<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>ToDoList</h1>
        </div>
        <div id="task-bar">
            <input type="text" placeholder="Введите вашу задачу" name="" id="task-input">
            <button id="submit-btn" type="button">Добавить</button>
        </div>
        <div class="block-task-list">
            <ul class="task-list">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
